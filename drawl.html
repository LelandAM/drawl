  <script type="text/javascript">
(function() {
  /* Canvas */

  var canvas = document.getElementById('drawCanvas');
  var ctx = canvas.getContext('2d');
  var color = document.querySelector(':checked').getAttribute('data-color');



  canvas.addEventListener('mousedown', startDraw, false);
  canvas.addEventListener('mousemove', draw, false);
  canvas.addEventListener('mouseup', endDraw, false);

//draw function
  var isActive = true;
  var plots = [];
  function draw(e) {
    e.preventDefault();
    if(!isActive) return;
    var x = e.offsetX || e.layerX - canvas.offsetLeft;
    var y = e.offsetY || e.layerY - canvas.offsetTop;

    plots.push({x: x, y: y});

    drawOnCanvas(plots);
  }
//Connect the coordinates and draw a line by using canvas methods.
  function drawOnCanvas(color, plots){
    ctx.beginPath();
    ctx.moveTo(plots[0].x, plots[0].y);

    for(var i=1; i<plots.length; i++){
      ctx.lineTo(plots[i].x, plots[0].y);
    }
    ctx.stroke
  }
//Toggle the flag. Also empty the array after each line is drawn.
  function startDraw(e) {
      e.preventDefault();
      isActive = true;
  }

  function endDraw(e) {
      e.preventDefault();
      isActive = false;

      publish({
        color: color,
        plots: plots
      });

      plots = [];
  }
});
</script>
